<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splat-Baked Tour</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #tooltip {
            position: absolute; background: white; padding: 5px; 
            border-radius: 4px; display: none; pointer-events: none;
            font-family: sans-serif;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="tooltip">Go to Kitchen</div>
    <script src="results/panorama_results.js" type="application/javascript"></script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const tourData = {};
        for (const panorama of panoramaResults) {
            const links = panorama.links.map(link => {
                const point2d = link.point;
                // Convert 2D point in image to 3D position on sphere
                const u = point2d[0] / panorama.image_width;
                const v = point2d[1] / panorama.image_height;
                const theta = u * 2 * Math.PI; // azimuthal angle
                const phi = v * Math.PI; // polar angle
                const radius = 50; // Same as sphere radius
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);
                return { position: new THREE.Vector3(x, y, z), target: link.id, label: link.label };
            });
            tourData[panorama.id] = {
                texture: panorama.stitched_image,
                links: links
            };
        }

        let currentSceneId = panoramaResults[0].id; // Start from the first panorama

        // --- SETUP ---
        const scene = new THREE.Scene();
        // FOV 50 is our "Normal" view
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.set(0.1, 0, 0); 

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        // FIX 1: Disable physical distance zoom (which distorts panoramas)
        controls.enableZoom = false; 
        controls.rotateSpeed = -0.5; 

        // --- THE DOME (360 Sphere) ---
        const geometry = new THREE.SphereGeometry(50, 60, 40);
        geometry.scale(-1, 1, 1); 
        
        const material1 = new THREE.MeshBasicMaterial({ map: null, transparent: true, opacity: 1 });
        const material2 = new THREE.MeshBasicMaterial({ map: null, transparent: true, opacity: 0 });
        const sphere1 = new THREE.Mesh(geometry, material1);
        const sphere2 = new THREE.Mesh(geometry.clone(), material2);
        scene.add(sphere1);
        scene.add(sphere2);
        
        let activeSphere = sphere1;
        let inactiveSphere = sphere2;

        // --- HOTSPOTS ---
        const hotspots = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tooltip = document.getElementById('tooltip');
        
        let isTransitioning = false;
        const transitionDuration = 1200; 

        // --- FIX 2: Custom "Deep Zoom" Handler ---
        // This changes FOV instead of camera position
        window.addEventListener('wheel', (event) => {
            const fovSpeed = 0.05;
            // Adjust FOV based on scroll
            camera.fov += event.deltaY * fovSpeed;
            
            // Clamp FOV:
            // 10 = Very deep zoom (telescope)
            // 80 = Wide angle
            camera.fov = Math.max(10, Math.min(80, camera.fov));
            
            camera.updateProjectionMatrix();
        });

        function loadScene(sceneId) {
            if (isTransitioning) return; 
            isTransitioning = true;
            
            const data = tourData[sceneId];
            
            const loader = new THREE.TextureLoader();
            loader.load(data.texture, (texture) => {
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.mapping = THREE.EquirectangularReflectionMapping;
                inactiveSphere.material.map = texture;
                inactiveSphere.material.needsUpdate = true;
                
                startTransition(data);
            });
            
            currentSceneId = sceneId;
        }

        function startTransition(data) {
            const startTime = performance.now();
            const initialZoom = camera.position.length();
            const targetZoom = 25; 

            // FIX 3: Reset FOV to normal (50) when starting a transition
            // This ensures the "Warp Speed" effect looks consistent
            camera.fov = 50;
            camera.updateProjectionMatrix();

            hotspots.forEach(h => scene.remove(h));
            hotspots.length = 0;
            
            const newHotspots = [];
            data.links.forEach(link => {
                const markerGeo = new THREE.SphereGeometry(1, 16, 16);
                const markerMat = new THREE.MeshBasicMaterial({ 
                    color: 0xff0000, 
                    transparent: true, 
                    opacity: 0 
                });
                const marker = new THREE.Mesh(markerGeo, markerMat);
                marker.position.copy(link.position);
                marker.userData = { target: link.target, label: link.label };
                scene.add(marker);
                newHotspots.push(marker);
            });
            
            function animateTransition(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / transitionDuration, 1);
                
                const eased = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                activeSphere.material.opacity = 1 - eased;
                inactiveSphere.material.opacity = eased;
                
                let zoomProgress;
                if (progress < 0.5) {
                    const halfProgress = progress * 2;
                    zoomProgress = initialZoom + (targetZoom - initialZoom) * halfProgress;
                } else {
                    const halfProgress = (progress - 0.5) * 2;
                    zoomProgress = targetZoom + (initialZoom - targetZoom) * halfProgress;
                }
                camera.position.setLength(zoomProgress);
                
                if (progress > 0.5) {
                    const hotspotProgress = (progress - 0.5) * 2;
                    newHotspots.forEach(h => {
                        h.material.opacity = 0.6 * hotspotProgress;
                    });
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animateTransition);
                } else {
                    activeSphere.material.opacity = 0;
                    inactiveSphere.material.opacity = 1;
                    [activeSphere, inactiveSphere] = [inactiveSphere, activeSphere];
                    hotspots.push(...newHotspots);
                    isTransitioning = false;
                }
            }
            
            requestAnimationFrame(animateTransition);
        }

        // --- INTERACTION ---
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(hotspots);

            if (intersects.length > 0) {
                const targetId = intersects[0].object.userData.target;
                loadScene(targetId);
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(hotspots);

            if (intersects.length > 0) {
                document.body.style.cursor = 'pointer';
                tooltip.style.display = 'block';
                tooltip.style.left = event.clientX + 10 + 'px';
                tooltip.style.top = event.clientY + 10 + 'px';
                tooltip.innerText = intersects[0].object.userData.label;
            } else {
                document.body.style.cursor = 'default';
                tooltip.style.display = 'none';
            }
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('click', onMouseClick);
        window.addEventListener('mousemove', onMouseMove);

        // Start
        loadScene(currentSceneId);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
