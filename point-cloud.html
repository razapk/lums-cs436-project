<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js PLY Point Cloud Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">Loading Point Cloud...</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // Dark background
        
        // Optional: Add grid for reference
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(gridHelper);

        // 2. Camera Setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5); // Start position

        // 3. Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 4. Controls (Orbit)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth motion

        // 5. Load the PLY File
        const loader = new PLYLoader();
        
        // REPLACE 'model.ply' WITH YOUR FILENAME
        loader.load('./results/point_cloud_after_ba.ply', function (geometry) {

            // Center the geometry so it rotates around the middle
            geometry.computeBoundingSphere();
            const center = geometry.boundingSphere.center;
            geometry.translate(-center.x, -center.y, -center.z);

            // Determine if the PLY file has built-in colors
            const hasVertexColors = geometry.hasAttribute('color');

            // Create Material specifically for Points
            const material = new THREE.PointsMaterial({
                size: 0.05,             // ADJUST THIS: Size of each point
                vertexColors: hasVertexColors, // Use file colors if they exist
                color: hasVertexColors ? 0xffffff : 0x00ff00, // Green if no colors in file
            });

            // Create the Point Cloud Object
            const pointCloud = new THREE.Points(geometry, material);
            pointCloud.rotation.x = -Math.PI;
            pointCloud.rotation.y = -0.6;
            scene.add(pointCloud);

            // Update loading text
            document.getElementById('info').innerText = "Loaded: model.ply";
            
            console.log("Point cloud loaded with " + geometry.attributes.position.count + " points.");

        }, 
        // Progress callback
        (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        // Error callback
        (error) => {
            console.error('An error happened', error);
            document.getElementById('info').innerText = "Error loading file. Check console.";
        });

        // 6. Handle Window Resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 7. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>
</html>
